<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Prosty</title>
    <script src="https://kit.fontawesome.com/600c21d011.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Prosty</h1>
    </header>
    <main>
        <div class="calcScreen">
            <p class="final1"></p>
            <p class="final2"></p>
            <span class="final3"></span>
            <span class="activeSign"></span>
        </div>
        <div class="calcKeyboard">
            <div class="btn clearBtn operators2 scale-in-center11">C</div>
            <div class="btn plusMinus operators2 scale-in-center16">+/-</div>
            <div class="btn percent operators2 scale-in-center14">%</div>
            <div class="btn operators divide scale-in-center19">/</div>
            <div class="btn numbers scale-in-center4">7</div>
            <div class="btn numbers scale-in-center9">8</div>
            <div class="btn numbers scale-in-center7">9</div>
            <div class="btn operators multiply scale-in-center12">*</div>
            <div class="btn numbers scale-in-center3">4</div>
            <div class="btn numbers scale-in-center6">5</div>
            <div class="btn numbers scale-in-center10">6</div>
            <div class="btn operators minus scale-in-center13">-</div>
            <div class="btn numbers scale-in-center">1</div>
            <div class="btn numbers scale-in-center8">2</div>
            <div class="btn numbers scale-in-center5">3</div>
            <div class="btn operators plus scale-in-center18">+</div>
            <div class="btn numbers scale-in-center2">0</div>
            <div class="btn dot scale-in-center15">.</div>
            <div class="btn operators result scale-in-center17">=</div>
            <div class="btn authorBtn"><p>2022 &copy; Design & Code by <a href="https://github.com/Dziobdziak" target="_blank">Mateusz Dziopak</a></p></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
